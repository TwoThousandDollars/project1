<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/style.css">

    <title>Brooks Books - {% block title %}{% endblock %}</title>

  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-expand-md navbar-dark bg-primary border">
        <a class="navbar-brand" href="/"><span class="gold">Brooks Books</span></a>
        <div class="ml-auto">
          <form class="navbar-form navbar-right form-inline md-form form-sm" action="/search" method="post">
            <input class="form-control form-control-sm mr-3 w-75" type="text" name="q" placeholder="Search books..." aria-label="Search">
            <i class="fa fa-search" aria-hidden="true"></i>
          </form>
              {% if session.user_id %}
              <ul class="navbar-nav">
                <li class="nav-item ml-auto"><a class="nav-link" href="{{ url_for('logout') }}">Log Out</a></li>
              </ul>

              {% else %}
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
              </ul>
              {% endif %}
          </div>
      </nav>
    <main class="container p-5">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
